command-timeout: 1s
db: /var/lib/tcpmon/db
delete-size: 2000
foreground: false
gc-period: 10m0s
ifconfig: /usr/bin/ifconfig
interval: 1s
listen: 0.0.0.0:6789
log-dir: /var/log/tcpmon
log-filename: tcpmon.log
log-level: Info
log-max-age: 10
log-max-backups: 5
log-max-size: 10
max-size: 10000
netstat: /usr/bin/netstat
netstat-arg: -s
reclaim-period: 10m0s
ss: /usr/bin/ss
ss-arg: -4ntipmoHOna
