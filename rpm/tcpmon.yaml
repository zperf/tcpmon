cmd-ifconfig: /usr/bin/ifconfig
cmd-netstat: /usr/bin/netstat
cmd-netstat-arg: -s
cmd-ss: /usr/bin/ss
cmd-ss-arg: -4ntipmoHna
cmd-timeout: 1s
collect-interval: 1s
db: /var/lib/tcpmon
db-gc-interval: 10m0s
db-max-size: 30000
listen: 0.0.0.0:6789
log-dir: /var/log/tcpmon
log-filename: tcpmon.log
log-level: info
log-max-count: 5
log-max-size: 10
reclaim-delete-batch: 2000
reclaim-interval: 3m0s
verbose: false
