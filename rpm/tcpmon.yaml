cmd-ifconfig: /usr/bin/ifconfig
cmd-ifconfig-arg: ""
cmd-ifconfig2: /usr/sbin/ifconfig
cmd-netstat: /usr/bin/netstat
cmd-netstat-arg: -s
cmd-ss: /usr/bin/ss
cmd-ss-arg: -4ntipmona
cmd-ss2: /usr/sbin/ss
cmd-timeout: 1s
collect-interval: 1s
db: /var/lib/tcpmon
db-expected-rss: "209715200"
db-max-size: "2000000"
db-min-open-interval: 1m0s
db-write-interval: 3s
listen: 0.0.0.0:6789
log-dir: /var/log/tcpmon
log-filename: tcpmon.log
log-level: info
log-max-count: 5
log-max-size: 10
quorum-port: 6790
